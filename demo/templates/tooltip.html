{% extends "base.html" %}

{% block title %}jQuery Fragment Demo{% endblock %}

{% block style %}
<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }

    #background {
        width: 100%;
    }

    .hover-target {
        width: 50px;
        height: 50px;
        background-color: red;
    }

    .absolute {
        position: absolute;
    }

    #tophover {
        top: 5px;
        left: 50%;
        margin-left: -25px;
        background-color: red;
    }
    #bottomhover {
        bottom: 5px;
        left: 50%;
        margin-left: -25px;
    }
    #lefthover {
        left: 5px;
    }
    #righthover {
        right: 5px;
    }
    #centered {
        top: 50%;
        margin-top: -25px;
        left: 0;
        right: 0;
    }
    #clickpad {
        top: 75%;
        margin-top: -25px;
        width: 200px;
        margin-left: -100px;
        left: 50%;
        text-align:center;
        padding: 0.2em;
    }

    #centerpad {
        left: 25%;
        right: 25%;
    }

    #cl {
        left: 0;
    }
    #cc {
        left: 50%;
        margin-left: -25px;
    }
    #cr {
        right: 0;
    }

</style>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(window).ready( function(){
    $('.hover-target').each(function(){
        $(this).css('background-color', 
            'hsl(' + (360*Math.random()) + ', 50%, 50%)');
    });

    $('.outer').each(function(){
        $(this).tooltip({color: $(this).css('background-color')});
    });

    $('#cc').tooltip({color: $('#cc').css('background-color'),
        content: $( '<h5 style=\'text-align:center\'>'+ 
                    'Content given as arbitrary HTML' +
                    '</h5>'+
                    '<p>The width is set as a '+
                    'percentage of the parent. '+
                    'I appear at the cursor.</p>'),
        width: '300%',
        location: 'mouse'});

    $('#cr').tooltip({color: $('#cc').css('background-color'),
        content: function(evt) { 
            return 'time: '+(new Date()).toTimeString();
        },
        title: function(evt) {
            return 'Content generated by callback function';
        },
        width: 300
    });

    $('#cl').tooltip({color: $('#cl').css('background-color'),
        width: "300%",
        title: "Select an item",
        content: [
            {
                title: "Item 1",
                sub: "The first option",
                iconClass: '',
                iconCSS: {'background-color': 
                    'hsl(' + (360*Math.random()) + ', 50%, 50%)'}
            }, 
            {
                title: "Item 2",
                sub: "The second option",
                iconClass: '',
                iconCSS: {'background-color': 
                    'hsl(' + (360*Math.random()) + ', 50%, 50%)'}
            }, 
            {
                title: "Item 3",
                sub: "The third option",
                iconClass: '',
                iconCSS: {'background-color': 
                    'hsl(' + (360*Math.random()) + ', 50%, 50%)'}
            }, 
            {
                title: "Item 4",
                sub: "The fourth option",
                iconClass: '',
                iconCSS: {'background-color': 
                    'hsl(' + (360*Math.random()) + ', 50%, 50%)'}
            }, 
            {
                title: "Item 5",
                sub: "The fifth option",
                iconClass: '',
                iconCSS: {'background-color': 
                    'hsl(' + (360*Math.random()) + ', 50%, 50%)'}
            }, 
        ]
    })
    .on('tooltipselected', function(evt, ui){
        ui.tooltip.tooltip('hide');
        console.log('Selected '+ui.index);
    });

    $('#clickpad').tooltip({color: $('#clickpad').css('background-color'),
        click: true,
        hover: 0,
        autoClose: false,
        location: 'mouse',
        content: "And you have to click elsewhere on the page to close me"
    });

});
</script>

{% endblock %}

{% block body %}

<div id='background'>
    <div id='tophover' class='hover-target absolute outer' 
        tip="I'm near the top"></div>
    <div id='bottomhover' class='hover-target absolute outer' 
        tip="I'm near the bottom"></div>

    <div id='centered' class='absolute'>
        <div id='lefthover' class='hover-target absolute outer'
            tip="I'm near the left"></div>
        <div id='righthover' class='hover-target absolute outer'
            tip="I'm near the right"></div>

        <div id='centerpad' class='absolute'>
            <div id='cl' class='hover-target absolute'></div>
            <div id='cc' class='hover-target absolute'></div>
            <div id='cr' class='hover-target absolute'></div>
        </div>

    </div>

    <div id='clickpad' class='hover-target absolute'>
        <p>You have to click on me to show the tooltip</p>
    </div>
</div>

{% endblock %}
