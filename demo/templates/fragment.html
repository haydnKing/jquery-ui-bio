{% extends "base.html" %}

{% block title %}jQuery Fragment Demo{% endblock %}

{% block style %}
<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    .frag-pad{
        margin: 5em;
        text-align: center;
    }
    ul{
        list-style-type: none;
    }
    ul > li{
        margin: 0.2em 0;
    }
</style>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(window).ready( function(){
    $('.frag-pad #default').fragment();
    $('.frag-pad #attr').fragment();
    $('.frag-pad #options').fragment({
        name: 'Fragment 3',
        desc: 'content set by javascript',
        url: 'http://news.bbc.co.uk'
    });
});
</script>

{% endblock %}

{% block body %}
<div class='frag-pad'>
    <ul>
        <li><div id='default'></div></li>
        <li><div id='attr' name='Fragment 2' 
            desc='content set by attributes'></div></li>
        <li><div id='options'></div></li>
    </ul>
</div>

{% endblock %}
