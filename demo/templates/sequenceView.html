{% extends "base.html" %}

{% block title %}jQuery FragmentSelect Demo{% endblock %}

{% block style %}
<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 12px;
    }
    #sequence_view{
        margin: 100px;
    }

</style>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(window).ready( function(){
    $('#sequence_view').sequenceView({
        metadata: function(cb, data){
            return Dajaxice.call('ui_bio_demos.getTestMeta', 'POST',
                cb, data);
        },
        features: function(cb, data){
            return Dajaxice.call('ui_bio_demos.getTestFeatures', 'POST',
                cb, data);
        },
        post_data: {id: 1,}
    });
});
</script>
{% endblock %}

{% block body %}
<div id='sequence_view' class='ui-corner-all'>
</div>
{% endblock %}
