{% extends "base.html" %}

{% block title %}jQuery FragmentSelect Demo{% endblock %}

{% block style %}
<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 12px;
    }
    #list_pad{
        margin: 50px auto;
        width: 1000px;
    }
    #list_pad > div {
        float: left;
        width: 300px;
        margin: 0 100px;
    }
</style>
{% endblock %}

{% block script %}
<script type="text/javascript">

var fetch = function(cb, num, ecb){
    Dajaxice.ui_bio_demos.fragmentSelect(cb, {'num': num,}, 
        {'error_callback': ecb});
}

$(window).ready( function(){
    var help = "Click and Drag fragments between projects";
    $('#fragment_sel_1').fragmentSelect({
        height: 500,
        src: function(cb, ecb) {fetch(cb,1,ecb);},
        title: 'Project 1',
        help: help
    });
    $('#fragment_sel_2').fragmentSelect({
        height: 500,
        src: function(cb, ecb) {fetch(cb,2,ecb);},
        title: 'Project 2',
        help: help
    });
});
</script>
{% endblock %}

{% block body %}
<div id='list_pad'>
    <div id='fragment_sel_1' class='ui-corner-all'></div>
    <div id='fragment_sel_2' class='ui-corner-all'></div>
    <div style='clear:both;'></div>
</div>
{% endblock %}
