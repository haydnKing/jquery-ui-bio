<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery FragmentSelect Demo</title>

<script type="text/javascript" src="../libs/jquery-loader.js"></script>

<script type="text/javascript" src="../src/js/fragment.js"></script>
<script type="text/javascript" src="../src/js/fragmentSelect.js"></script>
<script type="text/javascript" src="../src/js/tooltip.js"></script>
<script type="text/javascript" src="../src/js/color.js"></script>
<link rel="stylesheet" type="text/css" href="../dist/jquery-ui-bio.css" />

<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    #list_pad{
        margin: 50px auto;
        width: 300px;
    }
</style>

<script type="text/javascript">
$(window).ready( function(){
    $('#fragment_sel').fragmentSelect({
        height: 500
    });
});
</script>
</head>
<body>
<div id='list_pad'>
    <div id='fragment_sel' class='ui-corner-all'>
        <ul>
            <li><div name='Fragment 1' desc='some text'></div></li>
            <li><div name='Fragment 2' desc='description'></div></li>
            <li><div name='Fragment 3' desc='yet more description'></div></li>
            <li><div name='Fragment 4' desc='blarg'></div></li>
            <li><div name='Fragment 5' desc='another fragment'></div></li>
        </ul>
    </div>
</div>
</body>
</html>
