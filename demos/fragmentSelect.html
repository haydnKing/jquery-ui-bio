<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery FragmentSelect Demo</title>

<script type="text/javascript" src="../libs/jquery-loader.js"></script>
<script type="text/javascript" src="../libs/raphael/raphael.js"></script>

<script type="text/javascript" src="../src/js/fragment.js"></script>
<script type="text/javascript" src="../src/js/fragmentSelect.js"></script>
<script type="text/javascript" src="../src/js/tooltip.js"></script>
<script type="text/javascript" src="../src/js/color.js"></script>
<script type="text/javascript" src="../src/js/search.js"></script>
<script type="text/javascript" src="../src/js/help.js"></script>
<link rel="stylesheet" type="text/css" href="../dist/jquery-ui-bio.css" />

<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 12px;
    }
    #list_pad{
        margin: 50px auto;
        width: 1000px;
    }
    #list_pad > div {
        float: left;
        width: 300px;
        margin: 0 100px;
    }
</style>

<script type="text/javascript">
$(window).ready( function(){
    var help = "Click and Drag fragments between projects";
    $('#fragment_sel_1').fragmentSelect({
        height: 500,
        src: 'fragmentList1.json',
        title: 'Project 1',
        help: help
    });
    $('#fragment_sel_2').fragmentSelect({
        height: 500,
        src: 'fragmentList2.json',
        title: 'Project 2',
        help: help
    });
});
</script>
</head>
<body>
<div id='list_pad'>
    <div id='fragment_sel_1' class='ui-corner-all'></div>
    <div id='fragment_sel_2' class='ui-corner-all'></div>
    <div style='clear:both;'></div>
</div>
</body>
</html>
