<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Fragment Demo</title>

<script type="text/javascript" src="../libs/jquery-loader.js"></script>

<script type="text/javascript" src="../src/js/fragment.js"></script>
<script type="text/javascript" src="../src/js/tooltip.js"></script>
<script type="text/javascript" src="../src/js/color.js"></script>
<link rel="stylesheet" type="text/css" href="../dist/jquery-ui-bio.css" />

<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    .frag-pad{
        margin: 25px;
    }
    ul{
        list-style-type: none;
    }
    ul > li{
        margin: 0.2em 0;
    }
</style>

<script type="text/javascript">
$(window).ready( function(){
    $('.frag-pad #default').fragment();
    $('.frag-pad #attr').fragment();
    $('.frag-pad #options').fragment({
        name: 'Fragment 3',
        desc: 'content set by javascript',
        url: 'http://news.bbc.co.uk'
    });
});
</script>
</head>
<body>

<div class='frag-pad'>
    <ul>
        <li><div id='default'></div></li>
        <li><div id='attr' name='Fragment 2' 
            desc='content set by attributes'></div></li>
        <li><div id='options'></div></li>
    </ul>
</div>

</body>
</html>
