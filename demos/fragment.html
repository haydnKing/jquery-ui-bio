<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Fragment Demo</title>

<script type="text/javascript" src="../libs/jquery-loader.js"></script>

<script type="text/javascript" src="../src/js/fragment.js"></script>
<script type="text/javascript" src="../src/js/tooltip.js"></script>
<link rel="stylesheet" type="text/css" href="../dist/jquery-ui-bio.css" />

<style type='text/css'>
    * {
        margin: 0;
        padding: 0;
    }
    .frag-pad{
        margin: 25px;
    }
</style>

<script type="text/javascript">
$(window).ready( function(){
    $('#the_fragment').fragment({
        name: 'Fragment Name',
        url: 'http://news.bbc.co.uk',
        helper: 'clone'
    });
});
</script>
</head>
<body>

<div class='frag-pad'>
    <div id='the_fragment'>
    </div>
</div>

</body>
</html>
